<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>
<script type="text/javascript">
    /*
    * js预解析：js会优先将用var声明的变量提前解析，将声明提升
    * 作用域：变量的访问区域
    * 在js中访问区域分为两种：
    * 全局作用域：在script标签中的就是全局作用域,在全局作用域下定义的变量和函数都是window下的属性和方法
    * 全局变量
    *       带var定义的变量的方式：会将声明提升到全局作用域的顶端
    *       不带var定义的方式：必循是声明加赋值，赋值会报错，声明不会提升，会污染数据
    * 函数作用域：在函数中用var定义（包含形参，隐示var声明）的变量是从外界是无法访问的，声明会提升到当前函数作用域的顶端
    * 可以认为是局部变量，或者是函数的私有变量
    * 不带var的变量一定是该函数外部的变量
    *
    *用定义函数名的方式定义的函数，会整个（声明加赋值）提升到当前作用域的顶端
    * 用函数表达式的方式定义的函数，只会讲变大声明提升，函数体的读者不会提升
    *
    *
    * 全局作用域中的变量，如果有就使用，如果还没有就报错，寻找的工程形成的链条叫做作用域链
    *
    * 全局对象：浏览器顶级对象window
    * */
    function sum() {
        alert('定义函数名方式的函数')
    }
    sum();
</script>
</body>
</html>
