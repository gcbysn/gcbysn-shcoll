<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<!--
   数组：一组有序数据的集合
   js中数组可以存储任意不同数据类型的数据
   数组可以通过数组名.length获取数组的长度
   数组中的每个元素叫元素，可以通过数组名【索引值】来访问数组中的元素，索引值从0开始
-->

<script type="text/javascript">
    /*
    * 第一种方式：字面量
    * */
    const arr01 = [5, 'hello', true, 'abc', new Object(), undefined];
    console.log(arr01[2]);
    console.log(arr01);
    /*
    * 第二种方式： new Array()
    * */
    var arr02=new Array(5,'hello',true,'abc',new Object(),undefined);
    /*
    * 第三种：new Array()
    * */
    var arr03=new Array(10);
    console.log(arr03.length)

    /*遍历数组:利用循环访问数组中的每一个的元素
    * */
    var arr04=['唐僧','孙悟空','猪八戒','白龙马','沙和尚'];
    for (let i = 0; i <arr04.length ; i++) {
        console.log(arr04[i]);
    }
    console.log('倒序输出数组');
    for (let i = arr04.length-1; i >=0 ; i--) {
        console.log(arr04[i]);
    }
    var str='';
    for (let i = 0; i <arr04.length-1; i++) {
        str+=arr04[i]+'|';
    }
    str+=arr04[(arr04.length-1)]
    console.log(str)

    var sum=0;
    var max=0;
    var min=0;
    var arr05=[23,56,4,89,1,98,56,34,78,38,90,2];
    for (let i = 0; i <arr05.length ; i++) {
        if (arr05[i]<arr05[i+1]){
            max=arr05[i+1];
        }
        if (arr05[i]>arr05[i+1]){
            min=arr05[i+1];
        }
        sum+=arr05[i];
    }
    console.log('数组的最大值是：'+max);
    console.log('数组的最小值是：'+min);
    console.log('数组的和是：'+sum);
    console.log('数组的平均值是：'+sum/arr05.length);
    /*
    * 去掉数组中的所有的元素0，把其他数据放到新的数组中
    * */
    var arr06=[0,3,5,0,6,9,0,2];
    var newArr=[];
    for (let i = 0; i <arr06.length ; i++) {
        if (arr06[i]!=0){
                /*插入新数组
                * */
            newArr[newArr.length]=arr06[i];
        }
    }
    console.log(newArr);
    console.log(newArr.length);
    /*
    * 动态添加数组元素
    * */
    var arr07=[];
    console.log(arr07.length);
    arr07[arr07.length]='hello'
    console.log(arr07.length);
    arr07[arr07.length]='world'
    console.log(arr07.length);
    arr07[arr07.length]='javascript'
    /*反转数组va--把数组中的数据的位置调换
    * */
    var arr=[1,2,3,4,5,6,7,8];
    for (let i = 0; i <arr.length/2 ; i++) {

        //arr[i]和arr[arr.length-1-i]
        //arr[0]和arr[arr.length-1-0]
        //arr[1]和arr[arr.length-1-1]
        //arr[2]和arr[arr.length-1-2]
        //arr[3]和arr[arr.length-1-3]
        var temp=arr[i];
        arr[i]=arr[arr.length-1-i];
        arr[arr.length-1-i]=temp;
    }
    console.log(arr)

    /*冒泡排序
    * */
    var sun=0;
    var arr08=[3,56,78,4,89,43,87,18,9,2,45,34,57];
    for (let i = 0; i <arr08.length-1 ; i++) {
        for (let j = 0; j <arr08.length-1-i ; j++) {
            if (arr08[j]>arr08[j+1]){
                sun=arr08[j];
                arr08[j]=arr08[j+1];
                arr08[j+1]=sun;
            }
            console.log(arr08);
        }
    }

</script>
</body>
</html>
