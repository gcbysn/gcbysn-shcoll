    <!--javascript简介
        javascript简称js,是在1995年，由美国人布网景公司来登艾奇用10天研发，刚开始研发js的目的是解决表单验证是否合法，
        在发布前准备叫livescript，后来和sun公司，合作推出Javascript

        1.js如今能做什么
            表单验证
            网页动态效果
            服务器开发（nodejs）
            js游戏
            交互
         2.js是一门什么语言
            脚本语言
            弱类型语言
            解释性语言

            解释型语言和编译型语言的区别？
                编译型语言：例如：Java，c++，先进行编译，编译成二进制后在执行
                解释性语言：例如：js，不需要编译，直接在浏览器中运行
                动态语言：例如：js可以动态的添加属性和方法

            面向对象和面向过程的思想
                面向过程：C语言


            面向对象语言
                例如：Java ，最大是特征，有类（class）的概念，js中，没有类的概念，在es5中没有类的概念，但是有对象的概念
                在es6之后，引入了类（class）的关键字，但是缺少很多面向对象的特征，js是一门基于对象的语言
        学习js的三部分
            1.ECMAScript（欧洲计算机协会）：语法
            2.DOM document object model:文档对象模型
            3.BOM browser object model:浏览器对象模型
