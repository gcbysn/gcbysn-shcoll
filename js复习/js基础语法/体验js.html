<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <!-- 第三种：
            外链式：代码耦合度极低，工作种机场用到
   -->
    <script src="../js/one.js">

    </script>
</head>
<body>
<!--
    js默认是由上至下
    每句代码用分号结束
    每句代码需要执行

    alert是一个函数，可以理解为一个功能，是一个在浏览器弹出对话框的功能
    小括号的文本会原样输出
    文本必须使用单引号或者双引号包含，标准的用单引号
-->
  <!--第二种：
        行内式：代码耦合度高，偶尔会用到
  -->
    <button onclick="alert('行内式')">按钮</button>
<!--
  第一种：内嵌式，代码耦合度相对较低，工作会用到
-->
    <script type="text/javascript">
        //页面加载执行
        alert('内嵌式');
    </script>
</body>
</html>
