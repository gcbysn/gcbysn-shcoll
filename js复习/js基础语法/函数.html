    <script type="text/javascript">
        /*
        * 函数作用：将一堆相同的代码进行封装，可以进行重复使用，避免代码冗余
        * 定义函数;
        *   function 函数名 小括号 大括号是函数体 强烈建议命名用驼峰命名法
        * 调用函数：函数名小括号
        * 函数的参数
        *   形式参数：函数小括号中的数据叫函数的参数
        *   实际参数：函数调用中传递的叫实际参数
        *   形参的顺序和个数要和实参一一对应
        * 函数的默认返回值是undefined
        *   return 可以将数据从函数中返回出去，当函数遇到return，后面的代码将不再执行会立刻跳出函数
        *
        * 有名函数（命名函数）：又名字的函数叫命名函数
        * 定义方式:
        *       1.定义函数的方式:function 函数名 （）{}
        *       2.函数表达式的方式: var 变量名 =functin(){}    此方式只能在定义后调用
        * 匿名函数：没有名字的函数叫匿名函数，匿名函数不能直接定义使用
        * 使用方式：
        *   1.作为函数表达式的方式
        *   2.作为参数传递
        *   3.作为事件处理函数
        *   4.作为自调用函数
        *   4.作为返回值
        * */
        /*函数表达式的方式*/
        var sum=function (a,b){
            return a+b;
        }
        console.log(typeof sum);
        /*定义函数的方式*/
        function sun(a,b) {
            return a+b;

            alert('自调用函数')

                return  b;
            }else if (c>a&&c>b){
                return c;
            }

        function number(a,b) {
            var sum=0;
            for (let i = a; i <b ; i++) {

            }
            return sum;
