<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=['a','b','c'];
    //数组也是对象！！
    for (let i = 0; i <arr.length ; i++) {
        console.log(arr[i]);
    }
    console.log(typeof arr.forEach)
    /*
    *   回调函数
    *       函数是不是你定义的？  是
    *       函数是不是你调用的？  不是
    *           浏览器调用的
   *        函数最终有没有被执行？ 有
    * */
    arr.forEach(function (item,index,arr) {
            console.log(item,index,arr)
    })

</script>
</body>
</html>
