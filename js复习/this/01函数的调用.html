<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
        1.this必定指向一个对象
        2.全局作用域 函数作用域
        3.怎么确定this的指向？
            全局作用域 window
            函数作用域
                看函数调用位置的调用形式！！！
        函数的调用形式
            独立调用    fn()
                    this指向window
            隐式调用    obj.fn()
                    this指向obj
            显示调用    fn.call(obj)       fn.apply(obj)
                     this指向指定的对象obj
            构造调用    new fn()
                    this指向构造出来的实例对象
         回调函数
            this指向:  看API
    -->
    <script>
        function fn() {
            console.log(this);
        }
        var obj={
            name:"达姆",
            fn:fn
        }
        fn();
        window.fn();
        obj.fn();
        fn.call();
        fn.apply();
        new fn();
    </script>
</body>
</html>
