<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .warp{
            width: 400px;
            margin: 100px auto;
            border:1px solid red;

            /*变为伸缩容器*/
            display: flex;


        }
        .box{
            width: 150px;
            height: 150px;
            /*
                如果缩写为 flex: 1 , 则其计算值为 1 1 0%
                如果缩写 flex: auto , 则其计算值为 1 1 auto
                如果flex: none , 则其计算值为0 0 auto
                如果 flex: 0 auto1 或者 flex: initial , 则其计算值为0 1 auto，即 flex 初始值
            */
            flex: 0 0 0;
            flex: 1;            /*flex:1 1 0*/
            flex: auto;         /*flex:1 1 auto */
            flex:none;          /*flex: 0 0 auto*/
            flex: 0 auto;       /*flex:0 1 auto*/
        }
        .box1{
            background: red;
            width: 100px;

        }
        .box2{
            background: wheat;
            width: 200px;


        }
        .box3{
            background: blue;
            width: 200px;

        }
        .box4{
            background: burlywood;
            width: 100px;

        }

    </style>
</head>
<body>
<div class="warp">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
</div>
</body>
</html>
