<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .warp{
            width: 400px;
            margin: 100px auto;
            border:1px solid red;
            /*变为伸缩容器*/
            display: flex;
        }
        .box{
            width: 150px;
            height: 150px;

        }
        .box1{
            background: red;
            /*伸缩项目排序（order），数值越大排寻靠后*/
            order: 5;
        }
        .box2{
            background: wheat;
        }
        .box3{
            background: blue;
        }
        .box4{
            background: burlywood;
        }

    </style>
</head>
<body>
<div class="warp">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
</div>
</body>
</html>
