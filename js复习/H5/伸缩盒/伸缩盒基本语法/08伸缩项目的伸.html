<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .warp{
            width: 800px;
            margin: 100px auto;
            border:1px solid red;

            /*变为伸缩容器*/
            display: flex;


        }
        .box{
            width: 150px;
            height: 150px;
            /*伸缩项目的伸*/
            flex-grow: 1;
        }
        .box1{
            background: red;
            width: 100px;
            flex-grow: 1;
        }
        .box2{
            background: black;
            width: 200px;
            flex-grow: 2;
            font-size: 100px;
            color: red;
        }
        .box3{
            background: blue;
            width: 200px;
            flex-grow: 2;
        }
        .box4{
            background: burlywood;
            width: 100px;
            flex-grow: 3;
        }
        .box5{
            background: pink;
        }
        .box6{
            background: #795da3;
        }
    </style>
</head>
<body>
<div class="warp">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>

</div>
</body>
</html>
