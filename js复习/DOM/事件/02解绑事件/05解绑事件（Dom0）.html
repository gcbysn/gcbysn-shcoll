<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">清楚缓存</button>
    <button id="clear">解除绑定</button>
    <script>

        window.onload=function () {
            var btnNode=document.querySelector("#btn");
            var clear=document.querySelector("#clear");
            //dom定义事件
            btnNode.onclick=function () {
                console.log('清楚成功');
            }
            //dom解绑事件
            clear.onclick=function () {
                btnNode.onclick=null;
            }
        }
    </script>
</body>
</html>
