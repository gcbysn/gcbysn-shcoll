<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100px;
            height: 300px;
            background: #795da3;
            display: none;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="wrap">

    </div>
    <script>
        window.onload=function () {
            document.oncontextmenu=function (ev) {
                var wrapNode=document.querySelector("#wrap");
                wrapNode.style.display="block";
                wrapNode.style.left=ev.clientX+"px";
                wrapNode.style.top=ev.clientY+"px";
                if (ev.cancelable){
                    ev.preventDefault();
                }
            }
            //大部分浏览器下 事件对象都被放在了事件回调函数的第一个参数上
            //有些浏览器 事件对象放在了window.event上
            document.onclick=function () {
                ev=ev||event;
                var wrapNode=document.querySelector("#wrap");
                wrapNode.style.display="none";
            }
        }
    </script>
</body>
</html>
