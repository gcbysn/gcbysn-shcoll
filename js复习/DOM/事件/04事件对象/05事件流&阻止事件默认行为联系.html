<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 400px;
            height: 400px;
            background: blue;
        }
        #inner3{
            width: 300px;
            height: 300px;
            background: red;
        }
        #inner2{
            width: 200px;
            height: 200px;
            background: green;
        }
        #inner1{
            width: 100px;
            height: 100px;
            background: yellow;
        }
        #app{
            width: 50px;
            height: 50px;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="wrap">
        wrap
        <div id="inner3">
            inner3
            <div id="inner2">
                inner2
                <div id="inner1">
                    inner1
                    <div id="app">
                        app
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload=function (){
            /*全局阻止事件的默认行为*/
            document.oncontextmenu=function(ev){
                if (ev.cancelable){
                    ev.preventDefault();
                }
            }
            /*
            * 事件的默认行为能不能阻止， 当前节点的整个祖先链上有没有阻止事件默认行为
            *       如果有 当前节点的默认行为也能阻止
            *
            *
            * */
            app.oncontextmenu=function(ev){
                ev.stopPropagation();
            }
           inner3.oncontextmenu=function (ev) {

               if (ev.cancelable){
                   ev.preventDefault();
               }
           }
        }
    </script>
</body>
</html>
