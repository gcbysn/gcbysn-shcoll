<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{
            width: 400px;
            height: 400px;
            background: blue;
        }
        #inner3{
            width: 300px;
            height: 300px;
            background: red;
        }
        #inner2{
            width: 200px;
            height: 200px;
            background: green;
        }
        #inner1{
            width: 100px;
            height: 100px;
            background: yellow;
        }
        #app{
            width: 50px;
            height: 50px;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="wrap">
        wrap
        <div id="inner3">
            inner3
            <div id="inner2">
                inner2
                <div id="inner1">
                    inner1
                    <div id="app">
                        app
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload=function (){
            //谷歌提供的一个测试功能 用id就带表这个节点
            wrap.onclick=function () {
                console.log("wrap");
            }
            inner3.onclick=function (ev){
                console.log("inner3");
                ev.stopPropagation();
            }
            inner2.onclick=function (ev) {
                console.log("inner2");
                /*仅dom2支持*/
                ev.cancelable=true;
                // ev.stopPropagation();
            }
            inner1.onclick=function (ev) {
                console.log("inner1");
                ev.stopPropagation();

            }
            app.onclick=function (ev) {
                console.log("app")
                /*阻止冒泡*/
                ev.stopPropagation();
            }
        }
    </script>
</body>
</html>
