<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">清楚缓存</button>
    <script>
        //dom定义事件
        window.onload=function () {
            var btnNode=document.querySelector("#btn");
            btnNode.addEventListener("click",function () {
                alert("清楚成功");
            })
        }
    </script>
</body>
</html>
