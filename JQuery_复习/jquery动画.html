<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 50px;
            height: 50px;
            background: blue;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%,0);
            /*display: none;*/
        }
    </style>
</head>
<body>
<!--    <button class="box">滑下</button>-->
<!--    <button class="box">滑上</button>-->

<!--    <button class="box1">淡出</button>-->

<!--    <button class="box1">自动</button>-->
    <button class="box3">自定义动画</button>
    <button class="box3">停止</button>
    <div class="box2">

    </div>
</body>
<script>
    $(function () {
        $('.box').eq(0).click(function () {
            //滑下
            $('.box2').slideDown();
        })
        $('.box').eq(1).click(function () {
            //滑下
            $('.box2').slideUp();
        })
        $('.box').eq(2).click(function () {
            //自动切换
            $('.box2').slideToggle();
        })
        $('.box1').eq(0).click(function () {
            //淡出
            $('.box2').fadeIn(1000);
        })
        $('.box1').eq(1).click(function () {
            //淡入
            $('.box2').fadeOut(1000);
        })
        $('.box1').eq(2).click(function () {
            //自动切换
            $('.box2').fadeToggle(1000);
        })
        $('.box3').eq(0).click(function () {
            //自定义动画
            $('.box2').animate({
                width:200,
                height:200
            },1000)
        })
        $('.box3').eq(1).click(function () {
            $('.box2').stop();
        })
        var a=[1,2,3];
        a.forEach(function (index,i) {

        })
    })
</script>
</html>
