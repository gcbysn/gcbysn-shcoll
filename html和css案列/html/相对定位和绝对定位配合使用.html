<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        /*
            相对定位和绝对定位配合使用：子绝父相
            父和子是标签的关系，绝和相只的是给子元素设置绝对定位，祖先元素设置相对定位，此时
            后代元素的默认参考点是父元素的四个角参考点

            当元素设置绝对定位属性后，设置宽高起作用

            层级（z-index）：
            当元素设置定位后，层级默认为0，当层级相同时，后写（代码的先后顺序)的标签会压在先
            写代码的上面,当层级不同时，层级值大是压在层级值小的上面。

            z-index：层级的取值范围是整数

        */
        .box{
            width: 400px;
            height: 500px;
            background: #ff8500;
            margin:100px auto 0;
            /*相对定位*/
            position: relative;
        }
        .span01{
            width: 100px;
            height: 50px;
            background: blue;
           /* 绝对定位*/
            position: absolute;
            left: 100px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        呵呵呵呵呵呵控制端口呵呵呵呵呵呵控制端口呵呵呵呵呵呵控制端口呵呵呵呵呵呵控制端口
        呵呵呵呵呵呵控制端口呵呵呵呵呵呵控制端口呵呵呵呵呵呵控制端口呵呵呵呵呵呵控制端口
        呵呵呵呵呵呵控制端口呵呵呵呵呵呵控制端口呵呵呵呵呵呵控制端口呵呵呵呵呵呵控制端口
        <span class="span01">我是span01</span>
        <span class="span02">我是span01</span>
    </div>

</body>
</html>
