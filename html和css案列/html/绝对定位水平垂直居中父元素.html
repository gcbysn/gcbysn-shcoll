<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 800px;
            height: 500px;
            border: 1px solid #ff8500;
            margin: 100px auto 0;
            position: relative;
        }
        span {
            width: 100px;
            height: 80px;
            position: absolute;
            background: #6c6c6c;
            /*水平居中*/
            left: 50%;
            margin-left: -50px;
            /*垂直居中*/
            top: 0;
            margin-top: -40px;

        }
    </style>
</head>
<body>
    <div class="box">
        <span>觉得v开始</span>
    </div>
</body>
</html>
