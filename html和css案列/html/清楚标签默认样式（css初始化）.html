<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*第一种：做练习和将知识点时使用*/
       /* *{
            margin: 0;
            padding: 0;
        }*/
        /*
            并集选择器：
        */
        /*第二种：由于第一种方式涵盖了所有的标签，会影响效率，所以只把我们需要用到的标签设置就好了*/
        h1,p,li,ul,ol,h2,h3,h4,h5,h6,dl,dd,dt{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <p>段落</p>
    <ul>
        <li>1</li>
    </ul>
</body>
</html>
