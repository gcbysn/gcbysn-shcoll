<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         body{
             /*
                水平：正值向右，负值向左
                垂直：正值向下。负值向上
             */
             background: url("../images/1.jpg") no-repeat 0 0;
         }
    </style>
</head>
<body>
    <!--
        css精灵：也叫css sprite ，雪碧图，是背景图技术，如今由于网速很快，下载一张图片的时间很少，下载最珍贵的资源是服务器的链接数，
        因为链接数是有限的，所以通常将网页中一些小图片，放在一张大图片中，一次性进行下载，在通过移动背景图的位置，在需要的位置
        显示对应的图片的位置。

        css精灵移动的位置永远是负值，最大时0.
    -->
</body>
