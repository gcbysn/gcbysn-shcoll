<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1,.box3{
            width: 100px;
            height: 100px;
            /*padding: 20px;*/
            /*border: 15px solid blue;*/
            background-color: red;
            border-radius: 50%;
            position: absolute;
            /*animation: name 2s infinite;*/
        }
        .box3{
            margin-left: 500px;
            margin-top: 200px;
            /*animation: name2 2s infinite;*/
            background-color: blue;
        }
        .box2{
            width: 1000px;
            height: 500px;
            /*border: 10px solid black;*/
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="box2">
    <div class="box1"></div>
    <div class="box3"></div>
</div>
</body>
<script>
    var box1=document.querySelector('.box1');
    var box3=document.querySelector('.box3');
    var box2=document.querySelector('.box2');
    var box2_w=0;
    var box2_h=0;
    var box1_left=0;
    var box1_top=0;
    var box1_w=0;
    var box1_h=0;
    var t_bol=false;
    var l_bol=false;

    //获得box2的宽高
    box2_h=box2.clientHeight;
    box2_w=box2.clientWidth;
    //获得box1的初始偏移量
    box1_top=box1.offsetTop;
    box1_left=box1.offsetLeft;
    //获得box1的宽高
    box1_w=box1.clientWidth;
    box1_h=box1.clientHeight;

    function move(){
        //表示图片已经移动到底部了，偏移量开始减少
        if(box1_top+box1_h==box2_h){
            t_bol=true
        }
        //表示图片已经到最右边了，偏移量要开始减少
        if (box1_left+box1_w==box2_w){
            l_bol=true
        }
        //表示图片已经到浏览器顶部了，偏移量增加
        if (box1_top==0){
            t_bol=false
        }
        //表示图片已经到最左边，偏移量增加
        if (box1_left==0){
            l_bol=false
        }
        if (!t_bol){
            box1_top++
        } else{
            box1_top--
        }
        if (!l_bol){
            box1_left++
        } else
        {
            box1_left--
        }
        box1.style.marginLeft=box1_left+"px";
        box1.style.marginTop=box1_top+"px";
        // $("images").offset({"top":top_1,"left":left_1})
    }
    window.setInterval(move,1)

    // console.log(box2_h,box2_w,box1_top,box1_left,box1_w,box1_h)
</script>
</html>
