<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box"></div>
</body>
<script type="text/javascript">
    var box=document.querySelector(".box");
    var date = new Date();
    var year,month,day,hour,minutes,seconds,week;
    var time;
    function autoClick() {
        time= setInterval(function (ev) {
            date = new Date();
            year=date.getFullYear();
            month=date.getMonth()+1;
            week=date.getDay();
            if (month<10){
                month="0"+month;
            }else {
                month=month;
            }
            day=date.getDate();
            if (day<10){
                day="0"+day;
            }else {
                day=day;
            }
            hour=date.getHours();
            if (hour<10){
                hour="0"+hour;
            }else {
                hour=hour;
            }
            minutes=date.getMinutes();
            if (minutes<10){
                minutes="0"+minutes;
            }else {
                minutes=minutes;
            }
            seconds=date.getSeconds();
            if (seconds<10){
                seconds="0"+seconds;
            }else {
                seconds=seconds;
            }

            switch (week) {
                case 1:
                    week = "星期一";
                    break;
                case 2:
                    week = "星期二";
                    break;
                case 3:
                    week = "星期三";
                    break;
                case 4:
                    week = "星期四";
                    break;
                case 5:
                    week = "星期五";
                    break;
                case 6:
                    week = "星期六";
                    break;
                case 0:
                    week = "星期日";
                    break;
                default:
                    break;
            }
            box.innerHTML=year+'年'+month+'月'+day+'日'+hour+":"+minutes+":"+seconds+week;
        },1000)
    }
    autoClick();
</script>
</html>
