<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单事件</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/day12_1.js"></script>
    <style type="text/css">
        table td{
            text-align: center;
        }
    </style>
</head>
<body>
<div align="center">
    <table style="width: 500px">
        <tr>
            <td colspan="3">用户登录</td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" placeholder="请输入用户名"></td>
            <td></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" placeholder="请输入密码"></td>
            <td></td>
        </tr>
        <tr>
            <td>验证码</td>
            <td><input type="text" width="100px"></td>
            <td><p style="display:inline-block;padding: 0px;margin: 0px 5px; ">1111</p><a href="#">换一张</a></td>
        </tr>
        <tr>
            <td colspan="3"><input type="button" value="登录" style="background-color: yellow"></td>
        </tr>
    </table>

</div>
</body>
</html>
