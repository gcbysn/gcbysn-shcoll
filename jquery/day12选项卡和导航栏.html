<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特效</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/day12.js"></script>
    <style type="text/css">
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            margin: 10px;
        }
        /*实现导航栏效果 背景变成红色 字体白色 圆角边框 字体加粗*/
        .menu{
            background-color: red;
            color: white;
            font-weight: bold;
            border: 1px solid green;
            padding: 3px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<input type="button" value="按钮">
<input type="text" placeholder="请输入内容">
<ul>
    <li>首页</li>
    <li>服装城</li>
    <li>电器城</li>
    <li>易购超市</li>
    <li>易购团</li>
    <li>在线游戏</li>
</ul>
<table style="clear: left">
    <tr>
        <td>红色</td>
        <td>绿色</td>
        <td>蓝色</td>
    </tr>
</table>
<div style="width: 200px;height: 200px;background-color: aqua;clear: left "></div>
<br><br>

</body>
</html>
