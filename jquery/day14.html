<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态创建标签对象</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/day14.js"></script>
    <style type="text/css">
        .P_class{
            color: #0000ff;
            background-color: yellow;
            border: 1px dashed red;
        }
        ul{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        li_class{
            margin: 5px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<p>我是一个段落标签</p>
<p>通过addclass方法添加样式</p>
<p>通过toggleClass添加移除样式</p>
<div style="width: 200px;height: 200px;background-color: blue">
    <p>1yugku</p>
    <p>2</p>
    <p>3</p>
    <div>
        <p>4</p>
        <p>5</p>
    </div>
</div>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<div>
    <input type="text" placeholder="请输入搜索的内容"><input type="button" value="搜索">
</div>
<ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ul>
<input type="button" value="删除节点">
<input type="button" value="修改属性">
<input type="button" value="删除属性">
<input type="button" value="遍历子元素">
<br><br><br><br>
</body>
</html>
