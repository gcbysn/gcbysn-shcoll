<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 301px;
            height: 301px;
            border: 1px solid red;
        }
        .box1{
            width: 100px;
            height: 100px;
            background: red;
            animation-name:move;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;[]

        }
        @keyframes move {
            0%,25%{
                /*margin-left: 0px;/*/
                margin-top: 0px;
                margin-left: 200px;
            }
            25%,50%{
                margin-left: 200px;
                margin-top: 200px;
            }
            50%,75%{
                margin-top: 200px;
                margin-right: 200px;

            }
            75%,100%{

                margin-bottom: 200px;
                margin-left: 0px;
            }

        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1">

    </div>
</div>

</body>
</html>
