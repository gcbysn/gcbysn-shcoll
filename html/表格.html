<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
    表格标签：被一组table管理，
    tr：行
    td：单元格
    th:表头   默认内容水平居中而且加粗
    属性：
    cellspacing：单元格之间的间距，默认2px
    algin:center居中  left居左  right居右
-->
<table border="1" cellspacing="0" align="center" width="300px" height="200px">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr>
        <td>小明</td>
        <td>男</td>
        <td>18</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>女</td>
        <td>18</td>
    </tr>
</table>
</body>
</html>
