<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style type="text/css">
        a{
            /*
               text-decoration:underline 下划线  none 无下划线  line_through 中划线 overline 上划线
           */
            text-decoration: none;
            /*
            cursor:pointer 小手  auto(自动小手)
            */
            cursor: pointer;
        }
        i,em{
            /*
                 font-style: normal 正常  italic倾斜
            */
            font-style: normal;
        }
        div{
            width: 200px;
            height: 200px;
            background: blue;
            /*
                word-break: break-all强制换行
            */
            word-break: break-all;
        }
    </style>
</head>
<body>
    <a href="##">超链接</a>
    <i>倾斜</i><em>倾斜</em>
    <div>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
</body>
</html>
