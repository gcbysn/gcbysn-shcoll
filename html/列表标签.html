<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--
    无序列表:被一组ul管理，li是列表项，li可以包含任何标签
-->
<ul>
    <li>html</li>
    <li>数据库</li>
    <li>Java</li>
    <li><a href="##">javascript</a></li>
    <li>
        <a href="##">C#</a>
    </li>
</ul>
<!--
    有序列表:被一组ol管理，li是列表项，li可以包含任何标签
 -->
<ol>
    <li>html</li>
    <li>数据库</li>
    <li>Java</li>
    <li><a href="##">javascript</a></li>
    <li>
        <a href="##">C#</a>
    </li>
</ol>
<!--
    自定义列表：被一组dl包围，dt是主题，dd是列表项，dl只能包含dt和dd，dt和dl可以包含任何标签
-->
<dl>
    <dt>亚洲</dt>
    <dd>中国</dd>
    <dd>韩国</dd>
    <dd>日本</dd>
</dl>
</body>
</html>
