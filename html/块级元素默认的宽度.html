<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .one{
            height: 300px;
            background: red;
            width: 300px;
        }
        h1{
            height: 200px;
            background: green;
        }
        .two{
            text-align: center;
            background: blue;
            width: 300px;
        }
        .s{
            color: gold;
        }
    </style>
</head>
<body>
<!--
    块级元素的宽度默认和父级宽度一样

    text-align：center能让标签中的文本，行内元素，行内块元素
-->
    <div class="one">
        <h1>盒子</h1>
    </div>
    <div class="two">
        <span class="s">我是一个大盒子</span>
    </div>
</body>
</html>
