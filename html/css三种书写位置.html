<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<!--
    第一种：内嵌式
    将css样式写在网页中，和html代码相对分离，代码耦合度相对较低，比较善于维护，在讲知识点中使用，在项目中偶尔会使用
-->
    <style type="text/css">
        .o{
            color: red;
        }
    </style>
<!--
    第三种：外链式
    单独创建一个css文件，在html中使用link进行关联，代码绝对分离，代码耦合度极低，善于维护，在工作中必须使用此方式开发
-->
    <link rel="stylesheet" type="text/css" href="../css/one.css">
</head>
<body>
<!--
    第二种：行内式
    将css样式写在网页的标签中，和html代码掺杂在一起，代码耦合度很高，代码冗余高，难以维护，在布局时不推荐使用,偶尔也有它的优势
-->
    <span class="o">我是span</span>
</body>
</html>
